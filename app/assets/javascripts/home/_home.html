<script type="text/ng-template" id="/home.html">
    <div class="page-header">
        <h1>Flapper News</h1>
    </div>
<table class="table table-striped">
 <tbody ng-repeat="post in posts | orderBy:'-upvotes'">
 <tr><td>
        <span class="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(post)"></span>
        {{post.upvotes}}</td></tr>
         <tr><td><span style="font-size:20px; margin-left:10px;">
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a></td></tr>
            <tr><td><span ng-hide="post.link">
                {{post.title}}
            </span>
            posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
        </span>
        <span>
            <a href="#/posts/{{post.id}}">Comments</a>
        </span></td></tr>
    </tbody>
    </table>

    <form ng-submit="addPost()"
          style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Title"
                   ng-model="title"></input>
        </div>
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   placeholder="Link"
                   ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</script>
